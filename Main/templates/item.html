{% extends "base.html" %}
{% block body %}
    {% if item %}
        <h1>{{item.name}}</h1>
        Num: {{item.num}}
        <br>
        Quantity: {{item.quantity_on_hand}}
        <a href="/item/edit/{{item.id}}">Edit</a>
    {% else %}
        <p>Something went wrong!</p>
    {% endif %}
{% endblock %}
